<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Latest Poll List{% endblock %}</title>
    {% block stylesheets %}
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-responsive.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <script type="text/javascript" src="{% static 'js/jquery-2.0.2.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    {% endblock %}
</head>

<body>
<div class="container-narrow">
    <div class="masthead">

        <ul class="nav nav-pills pull-right">
            <li class="active"><a href="{% url 'polls:index' %}">Home</a></li>
            <li><a href="{% url 'polls:index' %}">About</a></li>
            <li><a href="{% url 'polls:contact' %}">Contact</a></li>
        </ul>
        <h3 class="muted">{% block header_title %}Poll App{% endblock %}</h3>
    </div>
    <hr>
    {% block body %}

    {% endblock %}
    <div class="footer">
        <p>&copy; Shibly 2013</p>
    </div>
</div>
</body>
</html>
